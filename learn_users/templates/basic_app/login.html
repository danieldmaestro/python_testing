{% extends "basic_app/base.html" %}

{% block body_block %}

<div class="bg-light p-5 rounded-lg m-3">
  <h1 class="display-4">Please Login</h1>
  <form action="{% url 'basic_app:user_login' %}" method="POST">
    {% csrf_token %}
    <label for="username">Username: </label>
    <input type="text" name="username" placeholder="Type Username">
    
    <label for="password">Password: </label>
    <input type="password" name="password">

    <input type="submit" name="" value="Login">
  </form>
  <hr class="my-4">
  {% comment %} <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> {% endcomment %}
  <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
</div>

{% endblock %}
